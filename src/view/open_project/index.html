<div id="primaryScreenLayout">
  <div id="mainwrapper" style="margin-left: 0px;">
    <table style="height:100%; width:100%;">
      <tbody>
      <tr>
        {{>left_sidebar}}
        {{>right_sidebar}}
      </tr>
      </tbody>
    </table>
  </div>
</div>
<canvas id="ishereghostcanvas" height="2000" width="2000" style="background-color: transparent;"></canvas>
<div id="npSave"></div>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="32px" height="32px" viewBox="0 0 50 50">
      <defs></defs>
      <rect fill="transparent" width="32" height="32" onmouseover="mouseOverIcon('rgb(225,245,255)', this);"
            onmouseout="mouseOutIcon('rgb(225,245,255)', this);"></rect>
      <g pointer-events="none" fill="rgb(225,245,255)">
        <g>
          <rect x="12" y="23.5" width="26" height="3"></rect>
          <rect x="12" y="30.5" width="26" height="3"></rect>
          <rect x="12" y="16.5" width="26" height="3"></rect>
        </g>
        <g transform="translate(1,1)"></g>
      </g>
    </svg>

<div id="dialog_bg" onclick="closeDialog();"></div>
<div id="dialog_box">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
    <tr>
      <td id="dialogLeftBar">
        <button class="dialogCloseButton" onclick="closeDialog();">×</button>
      </td>
      <td id="dialogRightContent"></td>
    </tr>
    </tbody>
  </table>
</div>
<table id="big_dialog_box" cellpadding="0" cellspacing="0" border="0">
  <tbody>
  <tr>
    <td id="dialogLeftBar">
      <button class="dialogCloseButton" onclick="closeDialog();">×</button>
    </td>
    <td id="bigDialogLeftContent"></td>
    <td style="height:9999px;">
      <div id="bigDialogScrollContent"></div>
    </td>
  </tr>
  </tbody>
</table>
